<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Interface | Intelligence in Motion</title>
</head>
<body>
    <div class="cursor-wrapper">
        <div class="cursor-dot"></div>
        <div class="cursor-circle"></div>
        <div class="cursor-glow"></div>
    </div>

    <aside class="sidebar glass" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-animation" id="kiro-logo">
                <svg viewBox="0 0 100 40">
                    <path class="draw-path" d="M20,30 Q50,10 80,30" fill="none" stroke="currentColor" stroke-width="3" />
                </svg>
            </div>
            <span>Studio CMS</span>
        </div>
        <nav class="sidebar-content">
            <button class="nav-item">Theme: Obsidian</button>
            <button class="nav-item">Asset Strategy: /gen</button>
        </nav>
    </aside>

    <main class="viewport">
        <div class="intelligence-core">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            <div class="core-sphere"></div>
        </div>
        
        <button class="toggle-sidebar" onclick="toggleSidebar()">Edit Interface</button>
    </main>

    <div class="modal glass hidden" id="hosting-modal">
        <h3>Deploying to Cloud</h3>
        <p>Connecting to GitHub & Netlify...</p>
        <div class="loader"></div>
    </div>
</body>
</html>
