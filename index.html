<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Syed Arafat Modin | Portfolio</title>

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/glass.css">
  <link rel="stylesheet" href="styles/layouts.css">
  <link rel="stylesheet" href="styles/cursor.css">
  <link rel="stylesheet" href="styles/animations.css">
</head>

<body>

  <!-- Cursor -->
  <div class="cursor-dot"></div>
  <div class="cursor-ring"></div>

  <!-- Header -->
  <header class="glass hero">
    <div class="brand">
      <img src="assets/logo/arafat-logo.svg" class="brand-logo">
      <h1>Syed Arafat Modin</h1>
    </div>
    <p class="subtitle">
      AWS Solutions Architect • GenAI Engineer • Tech Enthusiast
    </p>
  </header>

  <!-- About -->
  <section class="glass section" id="about"></section>

  <!-- Interests -->
  <section class="glass section" id="interests"></section>

  <!-- Achievements -->
  <section class="glass section" id="achievements"></section>

  <!-- Tech Stack -->
  <section class="glass section">
    <h2>Technologies</h2>
    <div class="tech-grid">
      <img src="assets/tech/aws.svg">
      <img src="assets/tech/react.svg">
      <img src="assets/tech/css.svg">
      <img src="assets/tech/ai.svg">
    </div>
  </section>

  <!-- Social -->
  <section class="glass section social">
    <a href="https://linkedin.com/in/syed-arafat-modin-580156120" target="_blank">
      <img src="assets/tech/linkedin.svg">
    </a>
    <a href="https://github.com/syedarafatmodin" target="_blank">
      <img src="assets/tech/github.svg">
    </a>
  </section>

  <!-- Controls -->
  <section class="controls glass">
    <button onclick="switchLayout()">Change Layout</button>
    <button onclick="switchTheme()">Change Theme</button>
    <button onclick="switchPointer()">Change Pointer</button>
  </section>

  <script src="scripts/app.js"></script>
  <script src="scripts/cursor.js"></script>
  <script src="scripts/theme-switcher.js"></script>
  <script src="scripts/layout-switcher.js"></script>

</body>
</html>
